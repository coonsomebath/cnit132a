<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <base href="/cnit132a/src">
  <script>
    if(window.location.hostname==='127.0.0.1'){
      const baseElement=document.querySelector('base');
      baseElement.href='/';
      document.documentElement.style.setProperty('--clouds',"url('/src/static/images/animations/clouds.png')");
    }
    function toggleAnimation(event){
      // get custom property set in :root{} pseudo selector from css file 
      const state = getComputedStyle(document.documentElement).getPropertyValue('--animation-state');
      switch (state){
        case 'running':
          document.documentElement.style.setProperty('--animation-state', 'paused');
          break;
        case 'paused':
          document.documentElement.style.setProperty('--animation-state', 'running');
        }
    }
    function killAnimation(event){
      document.documentElement.style.setProperty('--kill-animation', '0s');
    }
  </script>
  <link rel="icon" href="src/favicon.ico" type="image/x-icon">
  <title>Flying plane</title>
  <meta name="description" content="airplane flying with CSS3 animation">
  
  
  

  <link rel="stylesheet" href="src/static/css/hw7.css">
</head>
<body>
  <div id="container-btn">
    <button id="animation-state" onclick="toggleAnimation(event)" type="button">Toggle Animation</button>
    <button id="animation-kill" onclick="killAnimation(event)" type="button">Stop Animation</button>
  </div>
  <div id="sky">
    <h1>Rams Airways</h1>
    <div id="banner">FLY WITH US, WE ARE SAFE.</div>
    
    <img src="src/static/images/animations/plane.png" alt="cartoon airplane">
    
  </div>
</body>
</html>
